<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Electrodomésticos</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="./assets/javascript/data.js"></script>
  <script defer src="./assets/javascript/script.js"></script>
</head>
<body>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">📊 Dashboard</h2>
      <nav class="menu">
        <ul>
          <li class="active"><a href="#">🏠 Inicio</a></li>
          <li><a href="#">📈 Estadísticas</a></li>
          <li><a href="#">📅 Pedidos</a></li>
          <li><a href="#">📦 Productos</a></li>
          <li><a href="#">⚙️ Configuración</a></li>
          <li><a href="#">❓ Soporte</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <input type="text" placeholder="🔍 Buscar..." class="search-bar">
        <div class="user-info">
          <span>USER</span>
          <img src="user-avatar.png" alt="Avatar de usuario" class="avatar">
        </div>
      </header>

      <!-- Sección de Productos Destacados -->
      <section class="dashboard-content">
        <h2>📦 Productos Destacados</h2>
        <div class="stats-container" id="stats-container"></div>
      </section>

      <!-- Sección de Pedidos a Proveedores -->
      <section class="dashboard-content">
        <h2>📊 Pedidos a Proveedores</h2>
        <div class="charts-container">
          <div class="chart-item">
            <canvas id="chartSamsung"></canvas>
            <p>📡 Samsung</p>
          </div>
          <div class="chart-item">
            <canvas id="chartApple"></canvas>
            <p>🍏 Apple</p>
          </div>
          <div class="chart-item">
            <canvas id="chartBose"></canvas>
            <p>🔊 Bose</p>
          </div>
        </div>
      </section>

    </main>
  </div>

</body>
</html>
